<!--内容开始-->
<section class="content">
    <div class="search">
        <form class="form-inline" action="">
            <a class="btn btn-flat btn-primary m_10" href="{:url('index')}">显示全部</a>
            <a class="btn btn-flat btn-success m_10 f_r m_t_5" onclick="javascript :history.back(-1)"><i
                    class="fa fa-undo m-r-10"></i>返 回</a>
        </form>
    </div>
    <!--数据表开始-->
    {if $info}
    <form method="post" action="{:url('editPost')}">
        <input type="hidden" name="id" value="{$info.id}"/>
    {else /}
    <form method="post" action="{:url('addPost')}">
    {/if}
        <!---->
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <div class="box box-body">
                    <!---->
                    <div class="row dd_input_group">
                        <div class="form-group">
                            <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">标题</label>
                            <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">
                                <input type="text" name="title" class="form-control" placeholder="请输入标题"
                                       value="{$info.title}">
                            </div>
                            <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts"> *</div>
                        </div>
                    </div>
                    <!---->
                    <div class="row dd_input_group">
                        <div class="form-group">
                            <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">调用名称</label>
                            <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">
                                <input type="text" name="name" class="form-control" disabled placeholder="请输入调用名称"
                                       value="{$info.name}">
                            </div>
                            <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts"> *</div>
                        </div>
                    </div>
                    <!---->
                    <div class="row dd_input_group">
                        <div class="form-group">
                            <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">图片</label>
                            <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">
                                <input type="text" name="image" class="form-control" placeholder="请点击按钮上传或手动输入地址"
                                       value="{$info.image}">
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6 dd_ts">
                                <!--上传图片-->
                                <!--用来存放item-->
                                <div id="fileList_image" class="uploader-list"></div>
                                <div id="filePicker_image"><i class="fa fa-upload m-r-10"></i>选择图片</div>
                                <img class="image_preview"
                                     src="{$info.image?$info.image:'/static/admin/images/nopic.png'}"
                                     id="image_preview">
                                <!--上传图片-->
                            </div>
                        </div>
                    </div>
                    <!---->
                    <!-- 编辑器 -->
                    <div class="row dd_input_group">
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-11 col-md-10 col-lg-8">
                                <label class="text-lable">内容</label>
                                {:make_editor('content',$info.content)}
                            </div>
                        </div>
                    </div>
                    <!---->
                    <div class="row dd_input_group">
                        <div class="form-group">
                            <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">备注</label>
                            <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">
                                <input type="text" name="description" class="form-control" placeholder="请输入备注"
                                       value="{$info.description}">
                            </div>
                        </div>
                    </div>

                    <div class="row dd_input_group">
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 text-center">
                                <button type="submit" class="btn btn-flat btn-primary ">提 交</button>
                                <button type="button" class="btn btn-flat btn-default"
                                        onclick="javascript :history.back(-1)">返 回
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </form>
    <!--数据表结束-->
</section>
<!--内容结束-->

<script type="text/javascript">
    webupload('fileList_image', 'filePicker_image', 'image_preview', 'image');
</script>
